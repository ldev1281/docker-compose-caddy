services:
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped

    ports:
      - "80:80"
      - "443:443"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 10s
      timeout: 3s
      retries: 5

    volumes:
      - ./conf.d:/conf.d:ro
      - ./usr/local/bin/generate-caddyfile.sh:/usr/local/bin/generate-caddyfile.sh:ro
      - ./vol/caddy/data:/data
      - ./vol/caddy/config:/config

    command: >
      /bin/sh -c "/usr/local/bin/generate-caddyfile.sh && exec \"$0\" \"$@\""

    networks:
      - caddy-universe
      - caddy-outline
      - caddy-frp
      - caddy-keycloak

  frp-client:
    image: ghcr.io/ldev1281/docker-frp:latest
    container_name: frp-client
    restart: unless-stopped

    depends_on:
      caddy:
        condition: service_healthy

    environment:
      FRP_HOST: ${FRP_HOST}
      FRP_PORT: ${FRP_PORT}
      FRP_TOKEN: ${FRP_TOKEN}

    networks:
      - frp-universe
      - caddy-frp

networks:
  caddy-universe:
    name: caddy-universe
    driver: bridge

  caddy-outline:
    name: caddy-outline
    external: true

  caddy-frp:
    name: caddy-frp
    external: true

  caddy-keycloak:
    name: caddy-keycloak
    external: true

  frp-universe:
    name: frp-universe
    driver: bridge
